  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script type='text/javascript'>
    //some default pre init
    var Countly = Countly || {};
    Countly.q = Countly.q || [];

    //provide countly initialization parameters
    Countly.app_key = '2ebc8c56dbb419a0ba93483db55ec132ee167468';
    Countly.url = 'https://countly.smartcloudsws.com';
    Countly.require_consent = true;
    Countly.use_session_cookie = true;

    Countly.q.push(['track_sessions']);
    Countly.q.push(['track_pageview']);
    Countly.q.push(['track_clicks']);
    Countly.q.push(['track_scrolls']);
    Countly.q.push(['track_errors']);
    Countly.q.push(['track_links']);
    Countly.q.push(['track_forms']);
    Countly.q.push(['collect_from_forms']);

    //load countly script asynchronously
    (function () {
      var cly = document.createElement('script'); cly.type = 'text/javascript';
      cly.async = true;
      //enter url of script here
      cly.src = 'https://countly.smartcloudsws.com/sdk/web/countly.min.js';
      cly.onload = function () { Countly.init() };
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(cly, s);
    })();
  </script>
  <!-- Matomo -->
  <script>
    var _paq = window._paq = window._paq || [];
    // require user tracking consent before processing data
    _paq.push(['requireConsent']);

    // OR require user cookie consent before storing and using any cookies
    _paq.push(['requireCookieConsent']);

    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function () {
      var u = "//matomo.smartcloudsws.com/";
      _paq.push(['setTrackerUrl', u + 'matomo.php']);
      _paq.push(['setSiteId', '1']);
      var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
      g.async = true; g.src = u + 'matomo.js'; s.parentNode.insertBefore(g, s);
    })();
  </script>
  <!-- End Matomo Code -->
